{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2 class="my-3">LISTE ARTICLE</h2>
  <div class="row">
      <!-- Card -->
      {% for article in list_article %}
    <div class="col-12 col-md-6 col-lg-3 col-xl-3">
        <div class="card mb-3 P-2">
          <!-- Card-image -->
          {% if article.image == "http://default" %}
          <a href="{% url 'detail' article.id %}">
            <img
              src="https://placeholderimage.eu/api/800/600 "
              class="card-img-top"
              alt="Fissure in Sandstone"
            />
          </a>
          {% else %}
          <a href="{% url 'detail' article.id %}">
            <img
              src=" {{article.image.url}} "
              class="card-img-top"
              alt="Fissure in Sandstone"
            />
          </a>
          {% endif %}
          <!-- Card-contain -->
          <div class="card-body" style="height: 240px">
            <!-- title -->
            <h5 class="card-title">{{article.title}}</h5>
            <!-- Text -->
            <p class="card-text">{{article.des|truncatewords:9}}</p>
            <p class="card-text">{{article.create_at|timesince}}</p>
            <!-- Button -->
            <a
              href="{% url 'detail' article.id %}"
              class="btn btn-primary"
              data-mdb-ripple-init
              >Read more</a
            >
          </div>
          <!-- End card contain -->
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
