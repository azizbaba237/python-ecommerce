 {% extends 'partials/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 my-3">
      <h2>Articles</h2>
    </div>
    <div class="col-md-12">
      <a href="{% url 'add-article' %}" class="btn btn-secondary float-end"
        ><i class="fas fa-plus"></i>Add article</a
      >
    </div>
    <div class="col-md-12">
      {% if list_articles %}
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="h6">Title</th>
                <th class="h6">Description</th>
                <th class="h6">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for article in list_articles %}
              <tr>
                <td class="h6"><a href=""> {{article}} </a></td>
                <td class="h6"><a href=""> {{article.des}} </a></td>
                <td>
                  <a href="{% url 'update-article' article.pk %}" class="btn btn-info btn-sm "><i class="fas fa-edit"></i></a>
                  {% if has_perm %}
                  <a href="{% url 'delete-article' article.id %}" class="btn btn-danger btn-sm "><i class="fas fa-trash"></i></a>
                  {% endif %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      {% else %}
      <h3>No article available</h3>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
